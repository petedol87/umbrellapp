<!-- loader screen JS -->
<script>
    // <body> onload: 1700ms wait + 300ms hide loader = 2000ms total
    function loadComplete() {
        setTimeout(function () {
            $("#loader").hide(300, function () {
                $("#logo, #logo-sm").hide();
                $("body").toggleClass("bg-blink bg-red");
                $("#buttons, #red-content").removeAttr("hidden");
            });
        }, 1700);
    }
</script>

<!-- include external JS -->
<script src="scripts/menu-buttons.js"></script>
